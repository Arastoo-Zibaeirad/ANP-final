ANPdata:
- creation_date = "2021/7/31"
- maturity = "production"
- updated_date = "2021/7/31"
# - min_stack_version = "7.12.0"
ANPrule:
- author = ["Elastic"]

- description = """Identifies processes running in a temporary folder. This is sometimes done by adversaries to hide malware."""

- false_positives = ["Build systems, like Jenkins, may start processes in the `/tmp` directory. These can be exempted by name or by username."]

- language = "kuery"

- license = "Elastic License v2"

# - references = ["https://en.wikipedia.org/wiki/Nmap"]

- risk_score = 47

# - max_signals = 33

- rule_id = "df959768-b0c9-4d45-988c-5606a2be8e5a"

- severity = "medium"

- tags = ["Elastic", "Host", "Linux", "Threat Detection"]

- type = "query"
name: "Unusual Process Execution - Temp"
index: ["auditbeat-*", "logs-endpoint.events.*"]
type: any
kql:
  "query": {"query_string": {"query": "event.category:process and event.type:(start or process_started) and process.working_directory:/tmp" }  }
